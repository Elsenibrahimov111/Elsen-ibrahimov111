<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
let M=[];
for(let s=0;s<5;s++){
    M[s]=parseInt(prompt("massivin "+(s+1)+". elementi: "));
    
}
let maks=M[0];
let minimum=M[1];
for(let x=0;x<5;x++){
    if(minimum>M[x]) {minimum=M[x];}
    if(maks<M[x]) {maks=M[x];}
}
alert("en boyuk: "+maks);
alert("en kicik: "+minimum);
</script>
